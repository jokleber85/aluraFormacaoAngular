<div class="button-group" role="radiogroup" [attr.aria-label]="label">
    <label>{{ label }}</label>
    <div class="radio">
        <input 
            type="radio"    
            [attr.id]="id + '-yes'"
            [attr.name]="id"
            [attr.checked]="value === options.YES"
            (change)="activate(options.YES)" />
        <label class="button button__yes" [attr.for]="id + '-yes'">Yes</label>
    </div>
    <div class="radio">
        <input 
            type="radio"    
            [attr.id]="id + '-no'"
            [attr.name]="id"
            [attr.checked]="value === options.NO"
            (change)="activate(options.NO)" />
        <label class="button button__no" [attr.for]="id + '-no'">No</label>
    </div>
</div>
