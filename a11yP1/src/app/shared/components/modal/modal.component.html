<div 
    class="modal-overlay"
    (click)="modalRef.close()"
    (keydown.esc)="modalRef.close()">
    <div 
        appFocusTrap
        appFocusBack
        class="modal-content"
        (click)="$event.stopPropagation();"
        role="dialog"
        [attr.aria-label]="config.title"
        aria-modal="true">
        <h1 class="modal-title">{{ config.title }}</h1>
        <ng-content *ngTemplateOutlet="config.templateRef"></ng-content>
    </div>
</div>
