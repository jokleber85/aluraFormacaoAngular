<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button 
  class="button button-primary" 
  type="button"
  (click)="show()">
  Show Modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First Name*:</label>
      <input 
        type="text" 
        id="firstName" 
        formControlName="firstName"
        [attr.aria-invalid]="form.get('firstName').invalid"
        aria-describedby="firstNameError"
      ><!-- [(value)]="firstName" -->
      <span 
        id="firstNameError"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required"
      >First name is required
      </span>
    </div>
    
    <div class="form-field">
      <label for="surName">SurName*:</label>
      <input 
        type="text" 
        id="surName" 
        formControlName="surName"
        [attr.aria-invalid]="form.get('surName').invalid"  
        aria-describedby="surNameError"
      >
      <span 
        id="surNameError"
        class="validation-error"
        *ngIf="form.get('surName')?.errors?.required"
      >Surname is required
      </span>
    </div>
    
    <div class="form-field">
      <label for="age">Age*:</label>
      <input 
        type="text" 
        id="age" 
        formControlName="age"
        [attr.aria-invalid]="form.get('age').invalid"
        aria-describedby="ageError"
      >
      <span 
        id="ageError"
        class="validation-error"
        *ngIf="form.get('age')?.errors?.required"
      >Age is required
      </span>
    </div>
  
    <label for="info">Subscribe to news letter</label>
    <input id="info" type="checkbox" (change)="info=!info" formControlName="info">
    <p [@fade] *ngIf="info">This is a placeholder for more information</p>
    
    <div class="button-group">
      <button 
        class="button button-primary" 
        type="submit"
        [attr.aria-disabled]="form.invalid"
      >Submit
      </button>
      <button 
        class="button button-secondary" 
        type="button"
        (click)="modalRef.close()"
      >Cancel
      </button>
    </div>
  </form>
</ng-template>
