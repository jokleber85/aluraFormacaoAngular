<form class="form mt-4" (ngSubmit)="(login())" #loginForm="ngForm">

        <input 
            class="form-control" 
            type="text" 
            placeholder="Nome do usu치rio" 
            name="usuario" 
            [(ngModel)]="usuario" 
            #campoUsuario="ngModel" 
            required
        />
    </div>
    <app-mensagem mensagem="Usu치rio obrigat칩rio" *ngIf="campoUsuario.invalid && campoUsuario.touched"></app-mensagem>

    <div class="form-group mt-2">
        <input 
            class="form-control" 
            type="password" 
            placeholder="Senha" 
            name="senha" 
            [(ngModel)]="senha"

</form>
